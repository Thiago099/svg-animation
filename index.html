<style>
    .container{
        position: relative;
        width:500px;
        height:550px;
        border: 1px solid #ccc;
        overflow: hidden;
    }
    svg{
        width: 500px;
        position: absolute;
    }
    .layer0{
        fill: red;
    }
    .layer1{
        fill: green;
    }
    .layer2{
        fill: blue;
    }

</style>

<script>



    const elements = document.querySelectorAll(".frame")


    let frame = -1;


    // Set the target frames per second
    let targetFPS = 5;

    // Calculate the time interval between frames based on the target FPS


    let lastFrameTime = 0;

    function loop(currentTime)
    {
        const frameInterval = 1000 / targetFPS;
        const elapsedTime = currentTime - lastFrameTime;

        if (elapsedTime > frameInterval) {
            lastFrameTime = currentTime - (elapsedTime % frameInterval);
            frame = (frame+1) % (elements.length)
            displayFrame()
        }
        requestAnimationFrame(loop);
    }
    loop(0)
    function displayFrame()
    {
        for(let i = 0; i<elements.length;i++)
        {
            if(i == frame)
            {
                elements[i].style.display = "flex"
            }
            else
            {
                elements[i].style.display = "none";
            }
        }
    }
    function onChangeRange(e)
    {
        targetFPS = e.value
        fps.innerHTML = "FPS: " + e.value
    }
</script>
